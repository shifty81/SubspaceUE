<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#4a90e2" opacity="0.1"/>
  
  <!-- Planet/sphere -->
  <circle cx="100" cy="100" r="60" fill="#4a90e2"/>
  <circle cx="100" cy="100" r="60" fill="url(#planetGrad)"/>
  
  <!-- Ring (like Saturn) -->
  <ellipse cx="100" cy="100" rx="85" ry="20" fill="none" stroke="#50c9ce" stroke-width="4" opacity="0.8"/>
  <ellipse cx="100" cy="100" rx="85" ry="20" fill="none" stroke="#50c9ce" stroke-width="2" opacity="0.4" transform="rotate(10 100 100)"/>
  
  <!-- Stars -->
  <circle cx="30" cy="30" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="170" cy="40" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="160" cy="160" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="40" cy="170" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="50" cy="80" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="150" cy="90" r="1.5" fill="#fff" opacity="0.6"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="planetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5aa5ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d6ba6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
